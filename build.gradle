plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

sourceSets{
    test{
        java{
            srcDir file('src/test/java')
            exclude '**/*UiRunner*.java'
        }
        resources {
            srcDir file('src/test/java')
            exclude '**/*.java'
        }
    }
}

ext{
    karateVersion = '0.9.2'
    cucumberReport = '5.3.0'
}

dependencies {
    testImplementation "com.intuit.karate:karate-junit4:$rootProject.ext.karateVersion"
    testImplementation "com.intuit.karate:karate-netty:$rootProject.ext.karateVersion"
    testImplementation "com.intuit.karate:karate-apache:$rootProject.ext.karateVersion"
    implementation "net.masterthought:cucumber-reporting:$rootProject.ext.cucumberReport"
    testImplementation 'junit:junit:4.13'
}

test {
    include '**/*IntegrationTest*'
}

